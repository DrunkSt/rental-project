<h1 class="page-header">Settings</h1>

 <div class="row">
      <div class="col-xs-12 col-sm-9 col-md-6">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Login Settings</h3>
		  </div>
		  <div class="panel-body">
		    <form method="POST" action="./setuser">
		     	<div class="form-group">
				    <div class="row">
		 			 	<div class="col-xs-12">
				    		<label for="newusername">New Login</label>
							<div class="input-group">
							 	 <span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true" id="basic-addon1"></span>
						    	<input type="text" class="form-control" id="newusername" name="newusername" placeholder="New Username"> 
						    </div>
						</div>
					</div>
				</div>

		     	<div class="form-group">
				    <div class="row">
		 			 	<div class="col-xs-6">
					  		<div class="input-group">
					  	 		<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
					    		<input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="New Password">
					    	</div>
						</div>
		 			 	<div class="col-xs-6">
					    	<div class="input-group">
					    		<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
					    		<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
					    	</div>
						</div>
					</div>
				</div>

		     	<div class="form-group">
				    <div class="row">
		 			 	<div class="col-xs-12">
				    		<label for="password">Current Password</label>
							<div class="input-group">
							 	<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
						    	<input type="password" class="form-control" id="password" name="password" placeholder="Password">
						    </div>
						</div>
					</div>
				</div>

			  <button type="submit" class="btn btn-success">Update</button>
			</form>
		  </div>
		</div>
	</div>
</div>
